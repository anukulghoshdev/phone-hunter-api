<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container text-center p-4">
        <h2>Welcome to my Phone Hunter</h2>
    </header>






    <main class="container">

        <section>
            <!-- search option -->
            <div class="w-100 mb-4 d-flex gap-3">
                <input id="search-field" class="w-75  form-control form-control-lg" type="text"
                    placeholder="Search Your Phone" aria-label=".form-control-lg example">

                <button id="search-btn" type="button" class="btn btn-primary btn-lg  w-25 ">Search</button>
            </div>

        </section>




        <section>
            <!-- display phones section -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">


            </div>

            <!-- display not found messege -->
            <div id="not-found-msg" class="mt-4 d-none">
                <h3 class="text-warning">Search result does not exist</h3>
            </div>


            <div id="show-all-btn-div" class="text-center my-5 d-none">
                <button id="show-all-btn" class="btn btn-primary">Show All</button>
            </div>


        </section>



        
        <!-- loader -->
        <section id="spinner" class="d-none">
            <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>




        <!-- modal container -->
        <section>
            <!-- Button trigger modal -->
            

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                            
                        </div>
                        <div id="phone-details-footer" class="modal-footer">
                            
                   
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
